<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Registration - Dabblebee</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="/" class="logo-link" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
          <img class="logo-icon" src="littleicon.png" alt="Dabblebee Icon" />
          <h1 style="margin: 0;">dabblebee</h1>
        </a>
      </div>
      <button class="mobile-nav-toggle" aria-label="Toggle navigation">☰</button>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="mods.html">Mods</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
      <button id="darkModeToggle" aria-label="Toggle dark mode">
        <span id="darkModeIcon">🌙</span>
      </button>
    </nav>
  </header>

  <main>
    <h1>Register</h1>
    <p>Join our community and explore the world of creativity, games, and more.</p>

    <form id="register-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Register</button>
    </form>
</main>

<script>
  // Dark mode toggle logic
  const toggleBtn = document.getElementById('darkModeToggle');
  const icon = document.getElementById('darkModeIcon');
  function setDarkMode(on) {
    document.documentElement.classList.toggle('dark-mode', on);
    icon.textContent = on ? '☀️' : '🌙';
    localStorage.setItem('dabblebee-dark', on ? '1' : '0');
  }
  // On load, set mode from localStorage (default to dark mode)
  setDarkMode(localStorage.getItem('dabblebee-dark') === '1');

  // Handle registration form submission
  const registerForm = document.getElementById('register-form');
  registerForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('https://dabblebee-backend.onrender.com/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password }),
      });

      const data = await response.json();
      if (response.ok) {
        alert(data.message);
      } else {
        alert(data.message);
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred. Please try again.');
    }
  });
</script>
